<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
    <label for="fname">First Name:</label>
    <input id="fname" type="text" placeholder="Will" required>
    <labelfor="lname">Last Name:</label>
    <input id="lname" type="text" placeholder="Smith" required>
    <div>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender">
    </div>

    <div>
      <label for="email">Email: </label>
      <input id="email" type="email" required placeholder="your email" name="email">
      <label for="password">Password: </label>
      <input id="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters" name="password">
    </div>

    <div>
      <label>Birthday: </label>
      <select name="month">
        <option disabled selected>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>March</option>
      </select>
      <select name="day">
        <option disabled selected>Month</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
      </select>
      <select name="year">
        <option disabled selected>Year</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
      </select>
    </div>
    <div>
      <label for="terms">I agree to the terms and conditions</label>
      <input id="terms" type="checkbox">
    </div>

    <button>Submit</button>

    </form>
  </body>
</html>
